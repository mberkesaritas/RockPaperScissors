<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>RockPaperScissors</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.0/socket.io.js" integrity="sha512-/xb5+PNOA079FJkngKI2jvID5lyiqdHXaUUcfmzE0X0BdpkgzIWHC59LOG90a2jDcOyRsd1luOr24UCCAG8NNw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="selections">
    <button class="selection" data-selection="rock" id="rockButton">✊</button>
    <button class="selection" data-selection="paper" id="paperButton">✋</button>
    <button class="selection" data-selection="scissors" id="scissorsButton">✌</button>
  </div>
  <div class="results">
    <div>
      Player 1 : 
      <span id="playerOneScore" class="result-score" data-your-score>0</span>
    </div>
    <div data-final-column>
      Player 2 : 
      <span id="playerTwoScore" class="result-score" data-computer-score>0</span>
    </div>
  </div>
  <div id="serverResult"></div>
</body>
<script src="script.js" defer></script>

</html>
